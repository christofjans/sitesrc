<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>{{title}}</title>
    </head>
    <body>
        <div id="container">
            <div id="content">
                <h1>{{title}}</h1>
                <ul>
                    {{#each posts}}
                        <li>
                            {{this.Date}} <a href="{{this.FileName}}">{{this.Title}}</a>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </body>
</html>
